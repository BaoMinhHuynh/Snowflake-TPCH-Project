version: 2

models:
  - name: dim_supplier
    description: Supplier dimension
    columns:
      - name: supplier_key
        tests:
          - not_null
          - unique

      - name: supplier_name
        tests:
          - not_null

      - name: nation_name
        tests:
          - not_null

      - name: region_name
        tests:
          - not_null
          - accepted_values:
              values: ["AFRICA", "AMERICA", "ASIA", "EUROPE", "MIDDLE EAST"]
