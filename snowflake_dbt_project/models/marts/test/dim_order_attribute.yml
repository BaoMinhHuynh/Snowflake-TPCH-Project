version: 2

models:
  - name: dim_order_attribute
    description: Order header attributes
    columns:
      - name: order_attribute_key
        tests:
          - not_null
          - unique

      - name: order_status
        tests:
          - not_null
          - accepted_values:
              values: ["F", "O", "P"]

      - name: order_priority
        tests:
          - not_null
          - accepted_values:
              values:
                - "1-URGENT"
                - "2-HIGH"
                - "3-MEDIUM"
                - "4-NOT SPECIFIED"
                - "5-LOW"

      - name: ship_priority
        tests:
          - not_null
